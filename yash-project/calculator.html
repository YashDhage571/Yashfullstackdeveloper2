<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .table{
            height: 600px;
            width: 400px;
            border: solid ;
        }
        button{
            height: 60px;
            width: 60px;
            border: solid;
          
        }
        input{
            width: 350px;
            height: 50px;
            border: solid;
            margin-left: 2%;
        }
    </style>
</head>
<body>

<table class="table">
    <tr>
        <td colspan="4"><input type="text" id="result" disabled></td>
    </tr>
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
    </tr>
    <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>*</button></td>
    </tr>
    <tr>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button>C</button></td>
        <td><button>/</button></td>
    </tr>
    <tr>
        <td colspan="4"><button>=</button></td>
    </tr>
</table>

</body>
</html>
