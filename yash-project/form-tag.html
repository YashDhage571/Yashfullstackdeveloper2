<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <br>
            <label>Name: </label>
            <input type="text" placeholder="Enter Your Name">
            <br>
            <br>
            <label>DOB: </label>
            <input type="date">
            <br>
            <br>
            <label>Mobile No: </label>
            <input type="number">
            <br> <br>
            <label>Age: </label>
            <input type="number">
            <br> <br>
            <label>Address: </label>
            <textarea placeholder="Enter Your Address"></textarea>
            <br><br>
            <label>State: </label>
            <select>
                <option>Maharashtra</option>
                <option>Gondia</option>
                <option>Madhya Pradesh</option>
                <option>Gujrat</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Education Details</legend>
            <br>
            <label>Enter College Name: </label>
            <input type="text">
            <br><br>
            <label>Enter Your Percentage</label>
            <input type="range">
        </fieldset>
        <br>

        <fieldset>
            <legend>Other Details</legend>
            <label>Favourite Colour: </label>
            <input type="color">
            <br><br>
            <label>Communication Level:</label>
            <input type="range">
        </fieldset>
        <input type="submit"> <input type="reset">
    </form>
</body>
</html>
