<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
</head>

<body>
    <table style="border-color: black;border-width: 2px;border-style: double;width: 500px;height: 500px;">
        <caption>Report Card</caption>
        <!-- Started Table Tags -->
        <tr>
            <th style="border-color: black;border-style: solid;border-width: 2px;">Sr.No</th>
            <th style="border-color: black;border-style: solid;border-width: 2px;">Subject</th>
            <th style="border-color: black;border-style:solid;border-width: 2px;">Outof</th>
            <th style="border-color: black;border-style:solid;border-width: 2px;">Marks</th>
            <td style="border-color: black;border-style:solid;border-width: 2px;">Result</td>
        </tr>
        <!-- First Row -->
        <tr>
            <td style="border-color: black;border-style: solid;border-width: 2px;">1</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">English</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">85</td>
            <td rowspan="7" style="border-color: black;border-style:solid;border-width: 2px;">Pass</td>
        </tr>
        <!-- Second Row -->
        <tr>
            <td style="border-color: black;border-style: solid;border-width: 2px;">2</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">Maths</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">90</td>
        </tr>
        <!-- Third Row -->
        <tr>
            <td style="border-color: black;border-style: solid;border-width: 2px;">3</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">Science</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">80</td>
        </tr>
        <!-- Fourth Row -->
        <tr>
            <td style="border-color: black;border-style: solid;border-width: 2px;">4</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">Social Science</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">86</td>
        </tr>
        <!-- Fifth Row -->
        <tr>
            <td style="border-color: black;border-style: solid;border-width: 2px;">5</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">Computer</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: solid;border-width: 2px;">95</td>
        </tr>
        <!-- Sixth Row -->
        <tr>
           
            <td colspan="3" style="border-color: black;border-style: solid;border-width: 2px;">Total</td>
            <td colspan="" style="border-color: black;border-style: solid;border-width: 2px;">415</td>

        </tr>
    </table>
</body>


</html>
