<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <table style="width: 700px;height: 500px;border-style:dotted ;border-color: grey;">

        <!-- First Row -->
        <tr>
            <td rowspan="2" style="border-style: dotted;border-color: gray;border-width: 3px;">Roll no.</td>
            <td rowspan="2" style="border-color: black;border-style:solid;border-width: 2px;">Student Name</td>
            <td colspan="3" style="border-color: black;border-style:solid;border-width: 2px;"></td>
            
        </tr>
        <!-- Second-Row -->
        <tr>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
        </tr>
        <!-- Third-row -->
        <tr>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
        </tr>
        <!-- Fourth row -->
        <tr>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
            <td style="border-color: black;border-style:solid;border-width: 2px;"></td>
        </tr>


    </table>

</body>

</html>
