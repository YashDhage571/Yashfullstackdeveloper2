<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <table style="border: dotted;border-color: darkblue;border-width: 5px;width: 400px;height: 400px;">
        <!-- Using Caption Tag  -->
        <caption>Time Table</caption>
        <!-- Table Heading -->
        <tr>
            <th style="border-color: darkblue;border-width: 5px; border-style: dotted;">Time</th>
            <th style="border-color: darkblue;border-width: 5px; border-style: dotted;" >Date</th>
            <th style="border-color: darkblue;border-width: 5px; border-style: dotted;">Day</th>
        </tr>
        <!-- First-row -->
        <tr>
            <td>7:00 am</td>
            <td>4/3/2025</td>
            <td>Tuesday</td>
        </tr>
        <!-- Second Row -->
        <tr>
            <td>9:30 am</td>
            <td>4/3/2025</td>
            <td>Tuesday</td>
        </tr>
        <!-- Third Row -->
        <tr>
            <td>7:00 am</td>
            <td>4/3/2025</td>
            <td>Tuesday</td>
        </tr>
        <!-- Fourth Row -->
    </table>
</body>

</html>
